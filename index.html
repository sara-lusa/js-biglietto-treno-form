<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TreniItalia</title>

  </head>
  <body>

    <main>
      <section>
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div class="form-box">
          <div class="form">
            <div class="form-item">
              <label>Nome Cognome</label><br>
              <input type="text" placeholder="Inserisci il tuo nome">
            </div>

            <div class="form-item">
              <label>Km da percorrere</label><br>
              <input type="number" placeholder="Inserisci i km">
            </div>

            <div class="form-item">
              <label>Fascia d'et√†</label><br>
              <select>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>

          <div class="buttons">
            <button>Genera</button>
            <button>Annulla</button>
          </div>
        </div>
      </section>

      <section>
        <h2>Il tuo biglietto</h2>

        <div id="biglietto">

        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
