<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TreniItalia</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <main>
      <section>
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div class="form-box">
          <div class="form">
            <div class="form-item">
              <label>Nome Cognome</label><br>
              <input id="form-nome" type="text" placeholder="Inserisci il tuo nome">
            </div>

            <div class="form-item">
              <label>Km da percorrere</label><br>
              <input id="form-km" type="number" placeholder="Inserisci i km">
            </div>

            <div class="form-item">
              <label>Fascia d'et√†</label><br>
              <select id="form-eta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>

          <div class="buttons">
            <button id="form-genera">Genera</button>
            <button id="form-annulla">Annulla</button>
          </div>
        </div>
      </section>

      <section>
        <h2>Il tuo biglietto</h2>

        <div id="biglietto" class="biglietto">
          <h3>Dettaglio passeggeri</h3>

          <div class="nome">
            <p>Nome Passeggero</p>
            <p id="bigl-nome"></p>
          </div>

          <div class="info">
            <div class="offerta">
              <p>Offerta</p>
              <p id="bigl-offerta"></p>
            </div>

            <div class="carrozza">
              <p>Carrozza</p>
              <p id="bigl-carrozza"></p>
            </div>

            <div class="codicecp">
              <p>Codice CP</p>
              <p id="bigl-codicecp"></p>
            </div>

            <div class="costobigl">
              <p>Costo biglietto</p>
              <p id="bigl-costo"></p>
            </div>

          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
