<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TreniItalia</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <main>
      <!-- Inizio Prima Sezione -->
      <section>
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <!-- Inizio Form-box -->
        <div class="form-box">

          <!-- Form -->
          <div class="form">
            <div class="form-item">
              <label>Nome Cognome</label><br>
              <input id="form-nome" type="text" placeholder="Inserisci il tuo nome">
            </div>

            <div class="form-item">
              <label>Km da percorrere</label><br>
              <input id="form-km" type="number" placeholder="Inserisci i km">
            </div>

            <div class="form-item">
              <label>Fascia d'et√†</label><br>
              <select id="form-eta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>

          <!-- Buttons -->
          <div class="buttons">
            <button id="form-genera">Genera</button>
            <button id="form-annulla">Annulla</button>
          </div>
        </div>
        <!-- Fine Form-box -->
      </section>
      <!-- Fine Prima Sezione -->

      <!-- Inizio Seconda Sezione -->
      <section>
        <h2>Il tuo biglietto</h2>

        <!-- Inizio Biglietto -->
        <div id="biglietto" class="biglietto hidden">
          <h3>Dettaglio passeggeri</h3>

          <!-- Nome -->
          <div class="nome">
            <p>Nome Passeggero</p>
            <p id="bigl-nome"></p>
          </div>

          <!-- Info -->
          <div class="info">
            <!-- Info-item -->
            <div class="info-item">
              <p>Offerta</p>
              <p id="bigl-offerta"></p>
            </div>

            <div class="info-item">
              <p>Carrozza</p>
              <p id="bigl-carrozza"></p>
            </div>

            <div class="info-item">
              <p>Codice CP</p>
              <p id="bigl-codicecp"></p>
            </div>

            <div class="info-item">
              <p>Costo biglietto</p>
              <p id="bigl-costo"></p>
            </div>
          </div>
        </div>
        <!-- Fine Biglietto -->
      </section>
      <!-- Fine Seconda Sezione -->
    </main>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
